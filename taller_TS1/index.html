<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Series</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>TV Series</h1>
      <div class="row">
        <div class="col-md-6">
          <table class="table table-hover table-bordered left-table">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Canal</th>
                <th>Temporadas</th>
              </tr>
            </thead>
            <tbody id="series"></tbody>
          </table>

          <div class="promedio-container">
            <span>Promedio Temporadas:</span>
            <span id="promedio-temporadas">0</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p></p>
    </footer>

    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/dataSeries.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
